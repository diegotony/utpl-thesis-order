sudo: required
dist: trusty
services:
  - 'docker'

addons:
  sonarcloud:
    organization: "diegotony"
    token:
      secure: "" # encrypted value of your token



before_install:
  - 'chmod +x .travis/main.sh'
  - './.travis/main.sh'

script:
  - sonar-scanner
  - 'make test'
  - 'make image'

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi

# don't notify me when things fail

notifications:
  email: false