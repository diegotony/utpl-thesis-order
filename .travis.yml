dist: trusty

branches:
  only:
  - develop
  - master

jobs:
  include:
    - stage: build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t diegotony/client-micro .
      - docker images
      - docker push $DOCKER_USERNAME/client-micro:latest
